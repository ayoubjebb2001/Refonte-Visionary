<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Testimonials -->
  <section class="py-16 bg-white">
    <div class="max-w-7xl mx-auto px-4 font-light text-[#495057]">
      <!-- Titles -->
      <div class="text-center mb-16">  <!-- zdt mb-16 -->
        <h2 class="text-2xl font-light text-opacity-60">Testimonial</h2>
        <h3 class="text-4xl font-bold mt-2">What Our Clients Says</h3> <!-- zdt mt-2 -->
      </div>

      <!-- Grid with more spacing -->
      <div class="grid md:grid-cols-2 gap-16"> <!-- bdlt gap-8 l gap-16 -->
        <!-- First Testimonial Card -->
        <div class="relative bg-white p-8 rounded-lg shadow-lg my-8"> <!-- zdt p-8 w my-8 -->
          <!-- Profile Section with adjusted spacing -->
          <div class="flex items-center mb-6"> 
            <div class="absolute -left-12 "> 

              <img
                src="avatar-7.jpg"
                alt="Photo client"
                class="w-20 h-20 rounded-[2rem] mr-4"
              />
            </div>
            <p class="pl-6 text-opacity-50"> 
              Le service était exceptionnel ! L'équipe a dépassé mes attentes avec leur
              professionnalisme et leur attention aux détails."
            </p>
          </div>
          <h3 class="text-lg font-bold mx-6">Richard Reb</h3> 
        </div>

        <!-- Second Testimonial Card -->
        <div class="relative bg-white p-8 rounded-lg shadow-lg my-8">
          <!-- Profile Section with adjusted spacing -->
          <div class="flex items-center mb-6">
            <div class="absolute -left-12 top-4">
              <img
                src="avatar-6.jpg"
                alt="Photo client"
                class="w-20 h-20 rounded-[2rem] mr-4"
              />
            </div>
            <p class="pl-6 text-opacity-50">
            Je suis impressionné par la qualité du travail fourni. La communication était claire tout au long du projet.
            </p>
          </div>
          <h3 class="text-lg font-bold mx-6">John Doe</h3>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
